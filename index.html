<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Css file -->
    <link rel="stylesheet" href="style.css" />
    <title>Test</title>
  </head>
  <body>
    <div class="container">
      <div
        class="product d-lg-flex flex-wrap mt-3 mb-3 justify-content-between"
      >
        <div class="product__images">
          <div class="display-image">
            <img src="./images/01.webp" class="img-fluid" alt="display image" />
          </div>
          <div class="slides row mt-2">
            <div class="col">
              <img
                src="./images/01.webp"
                class="img-fluid active"
                alt="product image"
              />
            </div>
            <div class="col">
              <img
                src="./images/02.webp"
                class="img-fluid"
                alt="product image"
              />
            </div>
            <div class="col">
              <img
                src="./images/03.webp"
                class="img-fluid"
                alt="product image"
              />
            </div>
            <div class="col">
              <img
                src="./images/04.webp"
                class="img-fluid"
                alt="product image"
              />
            </div>
          </div>
        </div>
        <div class="product__summary d-flex flex-column justify-content-center">
          <h2 class="product__name">
            FedEx Standard Box for 15KG Packaging (20" x 20" x 12")
          </h2>
          <p class="product__desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin
            consectetur auctor cursus. Fusce placerat pulvinar augue, quis
            ultricies arcu efficitur quis.
          </p>
          <div class="product__price d-flex mt-3">
            <div class="product__discount-price">$125.00</div>
            <div class="product__main-price align-self-lg-end">$250.00</div>
            <div class="product__sale-percentage align-self-center">50%</div>
          </div>
          <div class="product__checkout d-flex flex-lg-row flex-column">
            <div
              class="product__numbers d-flex align-items-center justify-content-around me-lg-3"
            >
              <button id="minus" class="btn btn-operater">-</button>
              <span id="numberPlace">0</span>
              <button id="plus" class="btn btn-operater">+</button>
            </div>
            <button
              type="button"
              class="button-checkout d-flex align-items-center justify-content-center"
            >
              <img src="./images/cart-icon.png" />Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script src="js/jquery.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
